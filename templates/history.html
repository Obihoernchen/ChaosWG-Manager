{% extends "base.html" %}
{% block title %}ChaosWG Manager - User History{% endblock %}

{% block content %}
<div class="container" style="margin-top:50px">
    <h2>History of {{ username }}</h2>
    <table class="table table-striped table-responsive">
        <thead>
        <tr>
            <th>Time</th>
            <th>Task</th>
            <th>Points</th>
        </tr>
        </thead>
        <tbody>
        {% for i in userhist %}
        <tr>
            <td>{{i.time|datetime}}</td>
            <td>{{i.task}}</td>
            <td>{{i.points}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
