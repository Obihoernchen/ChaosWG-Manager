{% extends "base.html" %}
{% block title %}ChaosWG Manager - Users{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>Users</h2>
            <table class="table table-striped table-responsive">
                <thead>
                <tr>
                    <th>User</th>
                    <th>Points</th>
                    <th>Last update</th>
                </tr>
                </thead>
                <tbody>
                {% for u in users %}
                <tr>
                    <td>{{u.username}}</td>
                    <td>{{u.points}}</td>
                    <td>{{u.last_update|datetime}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
